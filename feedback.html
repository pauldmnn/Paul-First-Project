<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Name tag for search engine-->
    <meta name="description" content="Romania, Mountains, Amazing places, Outdoor">
    <meta name="key words" content="outdoor, nature, Romania, beautiful places">
    <!--Title-->
    <title>Romania a wild and beautiful place</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header content-->
    <header>
        <a href="index.html">
            <h1 id="logo">Welcome to Romania!</h1>
        </a>
        <input type="checked" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="photos.html">Photos</a></li>
                <li><a href="feedback.html" class="active">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <!--Main content-->
    <main>
        <section id="feedback">
            <form id="feedback-form" method="POST" action="https://formdump.codeinstitute.net">

                <h2>Please leave feedback if you visited Romania</h2>
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" class="text-input" name="full-name" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" id="email-address" class="text-input" name="email-address" required>
                <br>
                <label for="your-view">Did you enjoy your trip to Romania?</label>
                <div class="radio-button"> 
                    <input type="radio" id="yes" name="satisfaction" value="yes" checked> 
                    <label for="yes">Yes</label> 
                    <input type="radio" id="no" name="satisfaction" value="no"> 
                    <label for="no">No</label> 
                </div> 
                <label for="response">Please give feedback:</label> 
                <div>
                <textarea id="response" name="response" rows="6" cols="20" required></textarea> 
                </div>
                <button type="submit" class="feedback-button">Send feedback</button>
            </form>
        </section>
    </main>

    <!--Footer content-->
    <footer>
        <footer>
            <ul id="social-networks">
                <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
                <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i
                            class="fa-brands fa-twitter"></i></a>
                </li>

            </ul>
        </footer>
        <!--Font awesome kit-->
        <script src="https://kit.fontawesome.com/b5e57173f6.js" crossorigin="anonymous"></script>
    </footer>
</body>

</html>
